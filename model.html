<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <header>
<h1>Personal Library</h1>
<h2>Register, edit and mark new books to your personal library anytime!</h2>
   </header> 
   <section>
<div id="addBookForm">
   <p id="form">
      <form name="inputData">
         <label for="title">Book Title:</label><br>
         <input type="text" name="title" id="title"><br><br>
         <label for="author">Author:</label><br>
         <input type="text" name="author" id="author"><br><br>
         <label for="NumberOfPages">Number of Pages:</label><br>
         <input type="number" name="NumberOfPages" id="NumberOfPages"><br> <br>
         <label for="isRead">Already Read</label>
         <input type="checkbox" name="isRead" id="isRead">
      </form>
   </p>
</div>   
<div id="formButton">
<input type="button" id="callFormButton" value="Add a new Book" onclick="showForm()">
<p></p>
</div>
<div id="tableBooks">
<table id="table">
   <thead>
   <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
      <th>Actions</th>
   </tr>
</thead>
<tbody>
</tbody>
</table>
</div>
   </section>
   <footer>
<p>&copy; Mantovastefano</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
